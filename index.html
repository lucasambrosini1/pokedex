<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <i class="gg-pokemon"></i>
          <h1 class="m-3">POKEDEX</h1>
        </a>
      </div>
    </div>
  </header>
  
  <main>
    <section class="py-5 text-center container">
      <div class="input-group mx-auto">
        <div class="form-outline mx-auto">
          <label class="form-label" for="input-pokemon">Busca tu Pokemon</label>
          <input type="search" id="input-pokemon" class="form-control" />
          <button id="buscar-pokemon">Buscar</button>
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="" alt="pokemon buscado" id="img-pokemon">
            <div class="card-body">
              <h5 class="card-title" id="nombre-pokemon">Card title</h5>
              <p class="card-text" id="info-pokemon">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <nav aria-label="Page navigation example">
      <ul class="pagination overflow-auto" id="paginacion">
      </ul>
    </nav>

    <div class="list-group" id="listado-pokemones">
    </div>
  
  </main>

  <script src="main.js" type="module"></script>
</body>
</html>
